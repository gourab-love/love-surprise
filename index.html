<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        :root { --pink: #ff4d6d; --bg: #fff0f3; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); overflow-x: hidden; }
        
        /* Layout Fixes */
        .section { min-height: 100vh; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .active { display: flex; }
        .hidden { display: none; }
        .btn { padding: 15px 35px; border-radius: 50px; border: none; background: var(--pink); color: white; cursor: pointer; font-size: 1.1rem; font-weight: 600; margin-top: 20px; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3); }

        /* Jar Section Fix */
        .jar-container { font-size: 100px; cursor: pointer; transition: transform 0.2s; position: relative; }
        .jar-container:active { transform: scale(0.9); }

        /* Map Animation Fix */
        .map-box { position: relative; width: 300px; height: 100px; background: white; border-radius: 50px; display: flex; align-items: center; justify-content: space-around; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .line-draw { position: absolute; height: 4px; background: var(--pink); left: 50px; width: 0; transition: width 2s ease-in-out; }
        
        /* Final Section Fix (No Overlap) */
        .proposal-box { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 80%; max-width: 400px; }
        .btn-wrap { position: relative; height: 150px; width: 100%; display: flex; justify-content: center; align-items: center; margin-top: 20px; }
        #no-btn { position: absolute; transition: 0.3s; z-index: 10; }
    </style>
</head>
<body>

    <section id="s1" class="section active">
        <h1>Hey Beautiful ‚ù§Ô∏è</h1>
        <button class="btn" onclick="go(2)">Open My Heart</button>
    </section>

    <section id="s2" class="section">
        <h2>Tap the Jar to release Love</h2>
        <div class="jar-container" onclick="popHearts()">üçØ</div>
        <button class="btn" onclick="go(3)">Our Journey ‚Üì</button>
    </section>

    <section id="s3" class="section">
        <h2>Distance Doesn't Matter</h2>
        <div class="map-box">
            <div style="z-index:2">üìç You</div>
            <div id="line" class="line-draw"></div>
            <div style="z-index:2">Me üìç</div>
        </div>
        <button class="btn" onclick="startMap()">Connect Hearts</button>
        <button id="map-next" class="btn hidden" onclick="go(4)">Final Surprise ‚Üì</button>
    </section>

    <section id="s4" class="section">
        <div class="proposal-box">
            <h2>Will you be mine forever?</h2>
            <div class="btn-wrap">
                <button class="btn" onclick="alert('Yay! I Love You! ‚ù§Ô∏è')">YES!</button>
                <button class="btn" id="no-btn" onmouseover="moveNo()" style="background:#666">No</button>
            </div>
        </div>
    </section>

    <script>
        function go(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('s' + id).classList.add('active');
        }

        function popHearts() {
            for(let i=0; i<10; i++) {
                const h = document.createElement('div');
                h.innerHTML = "‚ù§Ô∏è";
                h.style.position = "fixed";
                h.style.left = Math.random() * 100 + "vw";
                h.style.bottom = "0";
                h.style.fontSize = "2rem";
                h.style.transition = "2s";
                document.body.appendChild(h);
                setTimeout(() => { h.style.transform = "translateY(-100vh)"; h.style.opacity = "0"; }, 100);
                setTimeout(() => h.remove(), 2000);
            }
        }

        function startMap() {
            document.getElementById('line').style.width = "200px";
            setTimeout(() => document.getElementById('map-next').classList.remove('hidden'), 2000);
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 100 - 50;
            btn.style.left = (50 + x) + "px";
            btn.style.top = (20 + y) + "px";
        }
    </script>
</body>
</html>
