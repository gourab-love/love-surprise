<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="welcome" class="section active">
        <h1 class="mega-text">Hey Beautiful ❤️</h1>
        <button class="btn big" onclick="next('tree-sec')">Open My Heart</button>
    </section>

    <section id="tree-sec" class="section">
        <div class="tree-layout">
            <div class="tree-text-box">
                <h1 id="headline" class="mega-text"></h1>
                <p id="sub-quote" class="romantic-p"></p>
                <button id="to-cards" class="btn hidden" onclick="next('card-sec')">Reasons Why ↓</button>
            </div>
            <div class="tree-visual" id="tree-container">
                <img src="tree.png" id="main-tree">
            </div>
        </div>
    </section>

    <section id="card-sec" class="section">
        <h2 class="mega-text">10 Reasons Why I Love You</h2>
        <div class="cards-grid" id="cards-grid"></div>
        <button class="btn" onclick="next('meter-sec')">Measure My Love ↓</button>
    </section>

    <section id="meter-sec" class="section">
        <h2 class="mega-text">How much do I love you?</h2>
        <div class="meter-bg">
            <div id="meter-fill"></div>
        </div>
        <input type="range" id="love-slider" min="0" max="100" value="0">
        <p id="meter-status">Slide to 100% ❤️</p>
        <button class="btn hidden" id="meter-next" onclick="next('jar-sec')">Next: Jar ↓</button>
    </section>

    <section id="jar-sec" class="section">
        <h2 class="mega-text">Tap the Jar</h2>
        <div class="jar-box" onclick="releaseHearts()">
            <img src="https://img.icons8.com/color/480/honey-jar.png" class="jar-img">
        </div>
        <button class="btn" onclick="next('map-sec')">Our Journey ↓</button>
    </section>

    <section id="map-sec" class="section">
        <h2 class="mega-text">Distance Doesn't Matter</h2>
        <div class="map-track">
            <div class="dot d1"><span>You</span></div>
            <div class="dot d2"><span>Me</span></div>
            <svg class="map-svg"><line id="map-line" x1="15%" y1="50%" x2="15%" y2="50%" /></svg>
        </div>
        <button class="btn" onclick="connectMap()">Connect Hearts</button>
        <button class="btn hidden" id="map-next" onclick="next('scratch-sec')">Secret ↓</button>
    </section>

    <section id="scratch-sec" class="section">
        <h2 class="mega-text">Scratch the Secret</h2>
        <div class="scratch-card-box">
            <div class="scratch-text">You are my Greatest Adventure! ❤️</div>
            <canvas id="scratch-canvas" width="350" height="180"></canvas>
        </div>
        <button class="btn" onclick="next('final-sec')">Final Surprise ↓</button>
    </section>

    <section id="final-sec" class="section">
        <div class="final-wrap">
            <div id="envelope" onclick="openFinal()">✉️</div>
            <div id="proposal" class="hidden">
                <h2 class="mega-text">Will you be mine forever?</h2>
                <div class="btn-container">
                    <button class="btn yes" onclick="celebrate()">YES!</button>
                    <button class="btn no" id="no-btn" onmouseover="moveNo()">No</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
