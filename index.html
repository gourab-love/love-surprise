<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Love ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="welcome" class="section active">
        <div style="text-align: center;">
            <h1 style="font-size: 4rem; color: var(--pink);">Hey Gorgeous... ❤️</h1>
            <button onclick="next('tree-sec')" style="padding: 15px 40px; border-radius: 30px; border: none; background: var(--pink); color: white; cursor: pointer;">Open My Heart</button>
        </div>
    </section>

    <section id="tree-sec" class="section">
        <div class="container">
            <div class="text-area">
                <h1 id="headline"></h1>
                <p id="sub-quote" style="font-size: 1.5rem; color: #666;"></p>
                <button id="card-btn" onclick="next('card-sec')" style="display:none; margin-top: 30px; padding: 10px 25px; border-radius: 20px; border: 1px solid var(--pink); background: none; color: var(--pink); cursor: pointer;">See My Memories ↓</button>
            </div>
            <div class="tree-area" id="tree-container">
                <img src="tree.png" id="realistic-tree" alt="Our Love Tree">
            </div>
        </div>
    </section>

    <section id="card-sec" class="section" style="flex-direction: column;">
        <h2 style="font-size: 2.5rem; margin-bottom: 30px; color: var(--dark-pink);">10 Reasons Why I Love You</h2>
        <div class="cards-container" id="cards-grid"></div>
        <button onclick="next('final-sec')" style="margin-top: 50px; padding: 15px 30px; border-radius: 30px; background: var(--dark-pink); color: white; border: none; cursor: pointer;">Last Surprise...</button>
    </section>

    <section id="final-sec" class="section">
        <div style="text-align: center; background: white; padding: 60px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1);">
            <div id="envelope" style="font-size: 5rem; cursor: pointer;">✉️</div>
            <div id="proposal" style="display: none;">
                <h2 style="font-size: 3rem;">Will you be mine forever?</h2>
                <button onclick="alert('I love you too! ❤️')" style="background: var(--pink); color: white; padding: 15px 40px; border: none; border-radius: 30px; cursor: pointer;">YES!</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
