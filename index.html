<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>For My Queen ❤️</title>
</head>
<body>

    <section id="welcome-screen" class="section active">
        <div style="text-align: center;">
            <h1 style="font-size: 4rem; color: var(--pink);">Hey Gorgeous... ❤️</h1>
            <button class="btn" id="yes-btn" onclick="startStory()">Click to Begin</button>
        </div>
    </section>

    <section id="tree-section" class="section">
        <div class="split-container">
            <div class="text-side">
                <h1 id="headline"></h1>
                <p id="quote-p" style="font-size: 1.4rem; line-height: 1.6;"></p>
                <button class="btn" id="yes-btn" onclick="goToCards()" style="display:none; margin-top: 20px;">Scroll to Memories</button>
            </div>
            <div class="tree-side">
                <div class="tree-container" id="tree-box">
                    </div>
            </div>
        </div>
    </section>

    <section id="cards-section" class="section">
        <h2 style="font-size: 2.5rem; color: var(--dark-pink);">10 Reasons Why You're Special</h2>
        <div class="cards-grid" id="cards-grid"></div>
        <button class="btn" onclick="goToFinal()" style="margin-top: 40px; background: var(--dark-pink); color: white;">I have a question...</button>
    </section>

    <section id="final-section" class="section">
        <div class="final-box">
            <div id="envelope" style="font-size: 5rem; cursor: pointer;">✉️</div>
            <div id="proposal-content" style="display: none;">
                <h2 style="font-size: 2.5rem;">Will you be mine forever?</h2>
                <p>Every day with you is a blessing. Let's make more memories together.</p>
                <div class="btn-group">
                    <button class="btn" id="yes-btn" onclick="celebrate()">YES!</button>
                    <button class="btn" id="no-btn" onmouseover="moveNo()">No</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
