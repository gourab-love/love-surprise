<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="welcome-screen" class="section active">
        <div class="welcome-content">
            <h1 class="glow-text">Hey Beautiful ‚ù§Ô∏è</h1>
            <button id="start-btn">Open My Heart</button>
        </div>
    </div>

    <div id="tree-section" class="section">
        <div class="quote-container">
            <p id="typewriter-quote"></p>
        </div>
        <div class="tree-canvas">
            <div id="trunk"></div>
            <div id="leaves-container"></div>
        </div>
        <div id="bubbles-container"></div>
    </div>

    <div id="memory-section" class="section">
        <h2 class="title">Our Digital Memories</h2>
        <div class="polaroid-container">
            <div class="polaroid">
                <div class="polaroid-text">The first time we talked...</div>
            </div>
            <div class="polaroid">
                <div class="polaroid-text">That late night conversation...</div>
            </div>
            <div class="polaroid">
                <div class="polaroid-text">Every moment with you is magic...</div>
            </div>
        </div>
        <button id="final-trigger">Wait, there's more!</button>
    </div>

    <div id="final-section" class="section">
        <div class="envelope" id="envelope">‚úâÔ∏è</div>
        <div id="letter-content" class="hidden">
            <p>You mean the world to me. Thank you for being you!</p>
        </div>
        
        <div class="gift-box" id="gift">üéÅ</div>
        <div id="proposal" class="hidden">
            <h3>Coffee date this weekend?</h3>
            <div class="btn-group">
                <button id="yes-btn">Yes, I'd love to!</button>
                <button id="no-btn">No</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
